<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="static/login.css">
  <title>Document</title>
</head>

<body>
  <div class="box-form">
    <div class="left">
      <div class="overlay">
        <h1>Welcome To SAM</h1>

        <p>Try now and feel the future of student monitoring</p>

      </div>
    </div>


    <div class="right">
      <h5>Login</h5>
      <p>Don't have an account? <a href="./register">Create Your Account</a> it takes less than a minute
      </p>
      <div class="inputs">
        <form action="" method="POST">
          <input type="text" placeholder="user name" name="user name">
          <br>
          <input type="email" placeholder="email" name="email">
          <br>
          <input type="password" placeholder="password" name="password">
          <input type="submit" value="Submit" />
      </div>
      </form>


      <br><br>

      <div class="remember-me--forget-password">
        <!-- Angular -->
        <label>
          <input type="checkbox" name="item" checked />
          <span class="text-checkbox">Remember me</span>
        </label>
        <p>forget password?</p>
      </div>

      <br>

    </div>

  </div>
</body>

</html>
